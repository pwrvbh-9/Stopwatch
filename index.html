<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="timeContainer">
        <div id="timerDisplay">00<span>Hr</span>:00<span>Min</span>:00<span>Sec</span>:000<span>Ms</span></div>
        <div id="buttons">
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="pauseBtn" class="timerBtn">Pause</button>
        <button id="resetBtn" class="timerBtn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
